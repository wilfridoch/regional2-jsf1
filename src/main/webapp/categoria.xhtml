<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Categorias</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:growl id="growl" showDetail="true" />
            <ui:include src="./plantilla_menu.xhtml" />
            
            <p:panel header="Registro de Categorias">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{mbCategoria.categoria.nombre}" />
                </p:panelGrid>
                
                <p:commandButton value="Guardar" update=":formulario"
                                 rendered="#{mbCategoria.categoria.id==null}"
                                 action="#{mbCategoria.accionGuardar()}"/>
                
                <p:commandButton value="Actualizar" update=":formulario"
                                 rendered="#{mbCategoria.categoria.id!=null}"
                                 action="#{mbCategoria.accionActualizar()}"/>
                
            </p:panel>
            <br/>
            <p:panel header="Categorias Registradas">
                <p:dataTable value="#{mbCategoria.categorias}" var="f">
                    <p:column headerText="Id">
                        <p:outputLabel value="#{f.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{f.nombre}" />
                    </p:column>
                    <p:column>
                        <p:commandLink value="Editar" update=":formulario"
                                       action="#{mbCategoria.accionEditar(f)}"/>
                        <p:commandLink value="Eliminar" update=":formulario"
                                       action="#{mbCategoria.accionEliminar(f)}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
